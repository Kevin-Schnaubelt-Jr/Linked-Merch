{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div id="home" class="snap-y snap-mandatory overflow-y-scroll bg-[#28282B] text-white h-screen scroll-smooth">

    <div class="snap-center h-screen pt-[10rem]">
        <div id="user-codes" class="flex flex-wrap justify-evenly"></div>
    
        <div class=" flex flex-col items-center text-4xl pt-3">
            <transition name="fade" mode="out-in" @leave="" @enter="generateAndSnap()">
                <div v-if="creationTransition == false" class="">
                    <button v-if="makeQRCodeButtonCheck < 4" @click="makeButton()">MAKEM'!</button>
                    
                </div>
                <div v-else-if="creationTransition">

                </div>
            </transition>
        </div>
    </div>
        
                  
    
        
    <div id="snap-test" class="border snap-center h-screen pt-[10rem] hidden">
        <div class="border h-[10rem] text-2xl flex flex-col items-start">
            <div class="border w-full flex justify-evenly">
                <button @click="test4()">DOTS</button>
                <button>CORNER</button>
                <button>EYE</button>
                <button>LOGO</button>
                <button>COLOR</button>
            </div>
            <div id="options-1" class="flex justify-evenly flex-wrap w-full h-full border border-red-400 hidden">
                <button class="animate-pulse">rounded</button>
                <button @click="styleQRCode('dots')" class="animate-pulse">dots</button>
                <button class="animate-pulse">classy</button>
                <button class="animate-pulse">square</button>
                <button class="animate-pulse">classy-rounded</button>
                <button class="animate-pulse">extra-rounded</button>
            </div>
            
        </div>
        <div id="canvas" class="flex justify-center"></div>
        <div class="flex justify-center items-center text-4xl">
            <button @click="saveQRCode()">SUBMIT!</button>
        </div>

    </div>

    


</div>
{% endif %}
{% if user.is_authenticated == False%}
        <div class="flex justify-center">
            <h1 class="mt-[13rem] md:text-4xl">Login to begin!</h1>
        </div>
{% endif %}

<!-- Import file.js -->
<script src="{% static '/home.js' %}"></script> 

<!-- Mount App -->
<script> const mountAppHome = home.mount('#home') </script>



{% endblock content %}
